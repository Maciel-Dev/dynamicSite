<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Site Infosis</title>
</head>
<body style="overflow-x: hidden; " class="bg-dark">
    <!-- Título -->
    <main>
        <div class="text-center text-white nameAnimation top-0">
            <h1>Infosis</h1>
            <p id="contagem">0</p>
        </div>
        <aside class="text-white p-3 m-md-3">
            <h3 id="welcome">Site de acesso "Teste"</h3>
        </aside>
    </main>
    <!-- Form Login -->
    <form action="" method="get">
        <div class="d-flex flex-column position-absolute top-50 start-50 translate-middle align-content-between">
            <div class="text-center text-white">
                <h3 class="p-3 conteudoNome animationTextHover">Login</h3>
            </div>
            <div class="">
                <input type="text" name="userName" id="userName" class="mb-3" placeholder="Nome"> <!-- Sem classe no momento -->
            </div>
            <div class="">
                <input type="password" name="passWord" id="passWord" class="" placeholder="Senha"> <!-- Sem classe no momento -->
            </div>
            <div class="d-flex justify-content-center" >
                <button type="button" id="submitButton" class="btn btn-outline-primary mt-2">Login</button>
            </div>
        </div>
    </form>
    <!-- Estilização -->
    <script src="script.js"></script>
</body>
</html>
