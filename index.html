<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styleAnimation.css">

    <script type="text/javascript" src="https://cdn.sencha.com/ext/gpl/3.4.1.1/adapter/ext/ext-base.js"></script>

    <title>Site Infosis</title>
</head>
<body style="overflow-x: hidden; margin: 0; " class="bg-dark">

    <!-- Header -->
<section>

    <head>
        <nav class="navbar">
            <ul>
                <li class="nav-item">
                    <button type="button" id="register" class="btn btn-outline-primary mt-2 ml-5">Registrar</button>
                </li>
            </ul>
        </nav>
    </head>

                                                        <!-- Título -->
    <div class="text-center text-white nameAnimation top-0">
        <h1 class="h1" id="infosisName">Infosis</h1>
    </div>
    <div class="text-white text-center px-0 mx-auto"> <!-- Não é necessário  o aside -->
        <h3 id="welcome">Site de acesso "Teste"</h3>
    </div>
    <div class="">
        <p id="writingLogin" class="text-white text-center"></p>
    </div>

</section>

                                                    <!-- Form Login -->
    <form action="" method="get">
        <div id="" class="d-flex flex-column position-absolute top-50 start-50 translate-middle align-content-between">
            <div class="text-center text-white">
                <h3 class="p-3 conteudoNome animationTextHover" id="loginText">Login</h3>
            </div>
            <div id="divUserName">
                <div class="" id="">
                    <input type="text" name="userName" id="userName" class="mb-3" placeholder="Nome" onchange="inputUser()"> <!-- Sem classe no momento -->
                </div>
                <div class="" id="">
                    <input type="password" name="passWord" id="passWord" class="" placeholder="Senha" onchange="inputUser()"> <!-- Sem classe no momento -->
                </div>
                <div class="d-flex justify-content-center" >
                    <button type="button" id="submitButton" class="btn btn-outline-primary mt-2">Login</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Particles -->


    <!-- Estilização -->
    <script src="script.js"></script>

</body>
